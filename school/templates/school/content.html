{% extends "school/base.html" %}

{% block display %}
  <div class="row">
    <div class="col-md-8">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
      
      {% block content %}{% endblock %}
    </div>
  </div>
{% endblock display %}
