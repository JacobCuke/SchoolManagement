{% extends "school/course.html" %}
{% load crispy_forms_tags %}

{% block title %}
- Edit Assignment
{% endblock title %}

{% block content %}
  <div class="content-section">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Edit Assignment</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-primary" type="submit">Update</button>
        <a class="btn btn-outline-info" href="{% url 'assignment-list' view.kwargs.course_id %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock content %}
