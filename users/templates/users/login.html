{% extends "school/content.html" %}
{% load crispy_forms_tags %}

{% block title %}
- Login
{% endblock title %}

{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Sign In</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-custom" type="submit">Login</button>
      </div>
    </form>
    <div class="border-top pt-2">
      <small class="text-muted">
        Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
      </small>
    </div>
  </div>
{% endblock content %}
