{% extends "school/content.html" %}
{% load crispy_forms_tags %}

{% block title %}
- Register Instructor
{% endblock title %}

{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Register Instructor</legend>
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
        {{ instructor_form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-custom" type="submit">Confirm</button>
      </div>
    </form>
    <script>
      $(function () {
        $(".date-picker").datepicker({
          format:'yyyy/mm/dd',
        });
      });
    </script>
  </div>
{% endblock content %}
