{% extends "school/course.html" %}
{% load crispy_forms_tags %}

{% block title %}
- Add Feedback
{% endblock title %}

{% block content %}
  <div class="content-section">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Add Feedback</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        {% if not submission.grade_report %}
          <button class="btn btn-outline-primary" type="submit">Add</button>
        {% else %}
          <button class="btn btn-outline-primary" type="submit">Update</button>
        {% endif %}
        <a class="btn btn-outline-danger ml-2" href="{% url 'view-submission' view.kwargs.course_id view.kwargs.assignment_id %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock content %}
